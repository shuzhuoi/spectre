services:
  spectre:
    # 如果镜像不存在，自动构建
    build:
      context: .
      dockerfile: Dockerfile
    image: spectre:latest
    container_name: spectre
    ports:
      - "3000:80"
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

